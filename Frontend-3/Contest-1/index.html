<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>

<body>
    <div class="container">
        <h1>IMDB MOVIE APP</h1>
        <div class="search-container">
            <div class="input-container">
                <img src="Vector.png" alt="Logo" id="api-logo">
                <input type="text" id="api-key" placeholder="Enter API Key">
            </div>
            <div class="input-container">
                <img src="Search.png" alt="Logo" id="search-logo">
                <input type="text" id="movie-title" placeholder="Enter Movie Title">
            </div>
        </div>
        <div class="loader" id="loader"></div>
        <div class="error" id="error"></div>
        <div class="results" id="results"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
